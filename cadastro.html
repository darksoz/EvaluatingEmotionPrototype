<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">


       <!-- Font Awesome -->
       <script src="https://kit.fontawesome.com/da5eb6a3ca.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/cadastro.css">
    <script src="contraste.js"></script>
    <script src="fontsize.js"></script>


    <title>EMOFRAME</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00bfa5;">
        <div class="container">
          <a class="navbar-brand" href="#">
              <img src="imagens/emoframe.png"  width="50"alt="logo emoframe">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="nav ms-auto">

                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle btn" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><span class="fas fa-universal-access fa-lg"></span> Acessibilidade</a>
                  <ul class="dropdown-menu">
                    <li onclick="window.Font('aumentar')"><a class="dropdown-item">Aumentar fonte <span class="fas fa-plus-circle fa-lg"></span></a></li>
                    <li onclick="window.Font('diminuir')"><a class="dropdown-item">Diminuir fonte <span class="fas fa-minus-circle fa-lg"></span></a></li>
                    <li><a class="dropdown-item" onkeydown="window.toggleContrast()">Contraste <span class="fas fa-adjust fa-lg"></span></a></li>
                  </ul>
                </li>
              </ul>
          </div>
        </div>
      </nav>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb p-2">
          <li class="breadcrumb-item"><a href="index.html">Página Inicial</a></li>
          <li class="breadcrumb-item active" aria-current="page">Cadastro</li>
        </ol>
      </nav>

      <div class="wrapper fadeInDown">
      <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="row">
                <div class="col-md-12">
                    <div class="form">
                        <h2>Cadastre-se</h2>
                        <div class="inputbox mt-3"> <span>Nome</span> <input type="text" placeholder="Nome" name="" class="form-control"> </div>
                        <div class="inputbox mt-3"> <span>Nome Social</span> <input type="text" placeholder="Nome social" name="" class="form-control"> </div>
                        <select class="form-select inputbox mt-3" aria-label="Default select example">
                            <option value=""  selected>Especialidade</option>
                            <option value="1">Fisioterapia</option>
                            <option value="2">Psicologia</option>
                            <option value="3">Geriatria</option>
                            <option value="4">Terapia Ocupacional</option>
                            <option value="5">Computação</option>
                          </select> 
                          <div class="inputbox mt-3"> <span>Telefone</span> <input type="text" placeholder="(00) 90000-0000" name="" class="form-control"> </div>
                          <select class="form-select inputbox mt-3" aria-label="Default select example">
                              <option selected>Gênero</option>
                              <option value="1">Feminino</option>
                              <option value="2">Masculino</option>
                              <option value="3">Outro</option>
                            </select>
                            <div class="inputbox mt-3"><span>Data de nascimento</span> <input type="date" name="" class="form-control"></div>

                        <div class="inputbox mt-3"> <span>Email</span> <input type="text" placeholder="Email" name="" class="form-control"> </div>
                        <div class="inputbox mt-3"> <span>Senha</span> <input type="password" placeholder="Senha" name="" class="form-control"> </div>
                        <div class="inputbox mt-3"> <span>Confirme a senha</span> <input type="password" placeholder="Confirme a senha" name="" class="form-control"> </div>


                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-right"> <button class="btn btn-lg btn-block whitebutton" onclick="window.location.href='ferramentas.html'">Cadastrar</button> </div> 
                        </div>
                        
                        <div class="form-check mt-2"> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked> <label class="form-check-label" for="flexCheckChecked"> Eu concordo com os termos e condições de <a href="" class="login">Privacidade & Política</a> </label> </div>
                        <div class="text-center w-100">
                            <p class="text-muted font-weight-bold login">Já é cadastrado? <a href="entrar.html" class="ml-2">Entrar</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
