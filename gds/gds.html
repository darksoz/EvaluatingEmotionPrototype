    <script>
        function displayRadioValue() {
            //document.getElementById("result").innerHTML = "";
            document.myform.submit();
            let no = 0;
            let yes = 0;
            let ele = document.getElementsByTagName('input');
            let nome = document.getElementById("nome").value;

            for (i = 0; i < ele.length; i++) {

                if (ele[i].type = "radio") {

                    if (ele[i].value === "Não" && ele[i].checked)
                        no++;
                    else if (ele[i].value === "Sim" && ele[i].checked)
                        yes++;
                }
            }
            console.log("Não: ", no);
            console.log("Sim: ", yes);
            let diagnostico;
            if (yes > 5)
                diagnostico = "Suspeita de depressão"
            else
                diagnostico = "Indefinido"
            alert(`Nome: ${nome} Não: ${no} e Sim: ${yes} e Resultado: ${diagnostico}`);

        }
