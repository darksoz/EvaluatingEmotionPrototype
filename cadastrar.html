<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="../contraste.js"></script>
  <script src="../fontsize.js"></script>
  <script src="cadastrar.js"></script>


  <link rel="stylesheet" href="../CSS/contraste.css">
  <link rel="stylesheet" href="cadastrar.css">



  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/da5eb6a3ca.js" crossorigin="anonymous"></script>

  <title>Protótipos</title>
</head>

<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">

          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">

            <li class="nav-item active"><a class="nav-link btn btn-outline-light mr-1 btnav" href="#top" accesskey="1" id="increase-font"> <span class="fas fa-plus-circle fa-lg"></span> Aumentar
                Fonte</a></li>
            <li class="nav-item active"><a class="nav-link btn btn-outline-light mr-1 btnav" href="#menu" accesskey="2" id="decrease-font"
                onclick="window.Font()"> <span class="fas fa-minus-circle fa-lg btnav"></span> Diminuir Fonte</a></li>
            <li class="nav-item active"><a class="nav-link btn btn-outline-light mr-1 btnav" href="#altocontraste" id="altocontraste" accesskey="3"
                onclick="window.toggleContrast()" onkeydown="window.toggleContrast()"><span
                  class="fas fa-adjust fa-lg"></span> Contraste</a></li>



          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

   
      
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="../telainicial/welcome.html">Página Inicial</a></li>
          <li class="breadcrumb-item active" aria-current="page">Cadastro</li>
        </ol>
      </nav>
      
      <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            <!-- For Demo Purpose -->
            <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                <img src="imagens/emoframe.png" alt="" class="img-fluid mb-3 d-none d-md-block">
            </div>
    
            <!-- Registeration Form -->
            <div class="col-md-7 col-lg-6 ml-auto">
                <form action="ferramentas.html">
                    <div class="row">
    
                        <!-- First Name -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="firstName" type="text" name="firstname" placeholder="Primeiro Nome" class="form-control bg-white border-left-0 border-md" required>
                        </div>
    
                        <!-- Last Name -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="lastName" type="text" name="lastname" placeholder="Último Nome" class="form-control bg-white border-left-0 border-md" required>
                        </div>

                        <!-- Social Name -->
                        <div class="input-group col-lg-6 mb-4">
                          <div class="input-group-prepend">
                              <span class="input-group-text bg-white px-4 border-md border-right-0">
                                  <i class="fa fa-user text-muted"></i>
                              </span>
                          </div>
                          <input id="firstName" type="text" name="firstname" placeholder="Nome Social" class="form-control bg-white border-left-0 border-md">
                      </div>
  
                      <!-- gender -->
                      <div class="input-group col-lg-6 mb-4">
                          <div class="input-group-prepend">
                              <span class="input-group-text bg-white px-4 border-md border-right-0">
                                  <i class="fa fa-user text-muted"></i>
                              </span>
                          </div>
                          <select id="job" name="jobtitle" class="form-control custom-select bg-white border-left-0 border-md" required>
                            <option value="" disabled selected>Gênero</option>
                            <option value="">Masculino</option>
                            <option value="">Feminino</option>
                            <option value="">Outros</option>
                        </select>
                      </div>
                        

                        <!-- Birth date -->
                        <div class="input-group col-lg-12 mb-4">
                          <div class="input-group-prepend">
                              <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fas fa-calendar-alt"></i>
                              </span>
                          </div>
                          <input id="email" type="date" name="email" class="form-control bg-white border-left-0 border-md" required>
                      </div>
    
                        <!-- Email Address -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                            </div>
                            <input id="email" type="email" name="email" placeholder="Email" class="form-control bg-white border-left-0 border-md" required>
                        </div>
    
                        <!-- Phone Number -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-phone-square text-muted"></i>
                                </span>
                            </div>
                            <select id="countryCode" name="countryCode" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                                <option value="">(16)</option>
                                <option value="">(19)</option>
                                <option value="">(11)</option>
                                <option value="">(91)</option>
                            </select>
                            <input id="phoneNumber" type="tel" name="phone" placeholder="Telefone Para Contato" class="form-control bg-white border-md border-left-0 pl-3" required> 
                        </div>
    
    
                        <!-- Job -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-black-tie text-muted"></i>
                                </span>
                            </div>
                            <select id="job" name="jobtitle" class="form-control custom-select bg-white border-left-0 border-md" required>
                                <option value="" disabled selected>Especialidade</option>
                                <option value="">Fisioterapia</option>
                                <option value="">Psicologia</option>
                                <option value="">Geriatria</option>
                                <option value="">Terapia Ocupacional</option>
                                <option value="">Computação</option>
                            </select>
                        </div>
    
                        <!-- Password -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-lock text-muted"></i>
                                </span>
                            </div>
                            <input id="password" type="password" name="password" placeholder="Senha" class="form-control bg-white border-left-0 border-md" required>
                        </div>
    
                        <!-- Password Confirmation -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-lock text-muted"></i>
                                </span>
                            </div>
                            <input id="passwordConfirmation" type="password" name="passwordConfirmation" placeholder="Confirme a Senha" class="form-control bg-white border-left-0 border-md" required>
                        </div>
    
                        <!-- Submit Button -->
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <button type="submit" class="btn btn-primary btn-block py-2">
                                <span class="font-weight-bold">cadastrar</span>
                            </button>
                        </div>
    
                      
    
                        <!-- Already Registered -->
                        <div class="text-center w-100">
                            <p class="text-muted font-weight-bold">Já é cadastrado? <a href="entrar.html" class="text-primary ml-2">Entrar</a></p>
                        </div>
    
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>

<footer class="bg-light text-center text-lg-start">
  <!-- Copyright -->
  <div class="text-center p-3">
    © 2021 Suzane Santos dos Santos

  </div>
  <!-- Copyright -->
</footer>

</html>
